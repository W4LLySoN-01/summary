<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Treino!</title>
</head>
<body>
    <div class="main-container">
        <header class="container-header">
            <div class="content">
                <p class="text">Your Result</p>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </header>
        <section class="section1">
            <h2 id="h2-sec">Summary</h2>
            <div class="barra-icones barra-1">
                <img src="images/icon-reaction.svg" width="30px" alt="reaction">
                <p>80 / 100</p>
            </div>
            <div class="barra-icones barra-2">
                <img src="images/icon-memory.svg" width="30px" alt="icon-memory">
                <p>92 / 100</p>
            </div>
            <div class="barra-icones barra-3">
                <img src="images/icon-verbal.svg" width="30px" alt="icon-verbal">
                <p>61 / 100</p>
            </div>
            <div class="barra-icones barra-4">
                <img src="images/icon-visual.svg" width="30px" alt="icon-visual">
                <p>72 / 100</p>
            </div>
            <div class="btn">
                <strong>Continua</strong>
            </div>
        </section>
    </div>
</body>
</html>
